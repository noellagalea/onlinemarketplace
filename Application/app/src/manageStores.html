<header>
    <h1>Store Manager Panel</h1>
</header>

<form id="addStoreForm" class="jumbotron">
    <div class="form-group">
        <label for="nameField">Store Name:</label>
        <input type="text" class="form-control" id="nameField" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="descriptionField">Description:</label>
        <textarea class="form-control" rows="5" id="descriptionField" style="resize: none" placeholder="Description of Store"></textarea>
    </div>
    <div class="form-group">
        <label for="imageUrlField">Image URL:</label>
        <input type="url" class="form-control" id="imageUrlField" placeholder="Enter Image URL">
    </div>
    <button type="button" class="btn btn-success" onclick="App.addStore()">Submit <span class="glyphicon glyphicon-ok"></span></button>
    <button type="reset" class="btn btn-primary">Reset <span class="glyphicon glyphicon-retweet"></span></button>
</form>

<div class="jumbotron">
    <h3>Store List</h3>

    <ul id="storeList" class="list-group"></ul>
</div>

<div class="jumbotron">
    <h3>Receipt List</h3>

    <table class="table" id="receiptTable"> 
        <thead>
          <tr>
            <th scope="col">Buyer</th>
            <th scope="col">Product ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
          </tr>
        </thead>
    </table>
</div>
