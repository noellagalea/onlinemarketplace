<header>
    <h1>Available Stores</h1>
</header>

<div style="padding-top: 30px">
    <div class="col-lg-4" ng-repeat="store in stores">
        <img class="img-circle" src="{{store.image}}" alt="Generic placeholder image" width="140" height="140">
        <h2>{{store.name}}</h2>
        <p>{{store.description}}</p>
        <button type="button" class="btn btn-primary" ng-click="redirectToStore(store)">View Store »</button>
    </div>
</div>
