<header>
    <h1>Administrator Panel</h1>
</header>

<form id="addStoreManagerForm" class="jumbotron">
    <div class="form-group">
        <label for="addressField">Store Manager Address:</label>
        <input type="text" class="form-control" id="addressField" placeholder="Enter Address">
    </div>
    <button type="submit" class="btn btn-success" onclick="App.addStoreManager()">Add <span class="glyphicon glyphicon-ok"></span></button>
    <button type="reset" class="btn btn-primary">Reset <span class="glyphicon glyphicon-retweet"></span></button>
</form>

<div class="jumbotron">
    <h3>Store Manager List</h3>

    <ul id="storeManagerList" class="list-group"></ul>
</div>
