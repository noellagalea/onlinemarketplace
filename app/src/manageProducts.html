<header>
    <h1>Product Manager Panel</h1>
</header>

<form id="addProductForm" class="jumbotron">
    <div class="form-group">
        <label for="storeField">Store Name:</label>
        <select class="form-control" id="storeField"></select>
    </div>
    <div class="form-group">
        <label for="nameField">Item Name:</label>
        <input type="text" class="form-control" id="nameField" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="descriptionField">Description:</label>
        <textarea class="form-control" rows="5" id="descriptionField" style="resize: none" placeholder="Description of Store"></textarea>
    </div>
    <div class="form-group">
        <label for="imageUrlField">Image URL:</label>
        <input type="text" class="form-control" id="imageUrlField" placeholder="Enter Image URL">
    </div>
    <div class="form-group">
        <label for="priceField">Price:</label>
        <input type="number" class="form-control" id="priceField" placeholder="Price in ETH">
    </div>
    <div class="form-group">
        <label for="quantityField">Quantity:</label>
        <input type="number" class="form-control" id="quantityField" placeholder="Enter Quantity">
    </div>
    <button type="button" class="btn btn-success" onclick="App.addProduct()">Add <span class="glyphicon glyphicon-ok"></span></button>
    <button type="reset" class="btn btn-primary">Reset <span class="glyphicon glyphicon-retweet"></span></button>
</form>

<div class="jumbotron">
    <h3>Product List</h3>

    <div class="form-group">
        <select class="form-control" id="storeList" ng-model="productListStore" onchange="App.refreshProductList('manageProducts')"></select>
    </div>

    <ul id="productsList" class="list-group"></ul>
</div>
